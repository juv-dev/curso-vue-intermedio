name: Validate Permissions

on:
  workflow_run:
    workflows: ["Load Values"]
    types: [completed]

  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-branch:
    runs-on: ubuntu-latest

    # üëâ SOLO valida cuando el evento es pull_request
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate target branch
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"

          TARGET_BRANCH="${{ github.base_ref }}"

          echo "Target branch: $TARGET_BRANCH"

          if [ "$TARGET_BRANCH" != "main" ] && [ "$TARGET_BRANCH" != "develop" ]; then
            echo "‚ùå Error: PR must target main or develop, but got '$TARGET_BRANCH'"
            exit 1
          fi

          echo "‚úÖ Valid target branch: $TARGET_BRANCH"
