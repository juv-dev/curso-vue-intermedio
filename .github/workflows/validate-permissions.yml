name: Validate Permissions

on:
  workflow_run:
    workflows: ["Load Values"]
    types: [completed]

  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Validate target branch
        run: |
          echo "Event name: ${{ github.event_name }}"

          # üö® Si NO es un pull_request, salimos sin error
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Not a pull_request event, skipping validation"
            exit 0
          fi

          TARGET_BRANCH="${{ github.base_ref }}"

          echo "Target branch: $TARGET_BRANCH"

          if [ "$TARGET_BRANCH" != "main" ] && [ "$TARGET_BRANCH" != "develop" ]; then
            echo "‚ùå Error: PR must target main or develop"
            exit 1
          fi

          echo "‚úÖ Valid target branch: $TARGET_BRANCH"
