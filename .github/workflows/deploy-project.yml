name: Deploy Project

on:
  workflow_run:
    workflows: ["Build Project"]
    branches: [main, develop]  # Añade esta línea
    types: [completed]
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - develop

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist
          
      - name: Show deployment info
        run: |
          echo "Desplegando en entorno: ${{ github.event.inputs.environment || github.ref_name }}"
          echo "Directorio de build:"
          ls -la dist/
          
      - name: Complete deployment
        run: echo "Despliegue completado exitosamente"