name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Construir Aplicación
    runs-on: ubuntu-latest
    
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Instalar pnpm
        run: npm install -g pnpm@8
        
      - name: Configurar entorno
        run: |
          # Crear carpeta config si no existe
          mkdir -p config
          
          # Copiar el archivo .env correspondiente
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_SOURCE="config/.env.production"
          else
            ENV_SOURCE="config/.env.development"
          fi
          
          if [ -f "$ENV_SOURCE" ]; then
            cp "$ENV_SOURCE" .env
            echo "Usando $ENV_SOURCE"
          else
            echo "Creando .env vacío"
            echo "VITE_APP_TITLE=Mi Aplicación" > .env
            echo "VITE_APP_VERSION=1.0.0" >> .env
            echo "VITE_APP_DEBUG=false" >> .env
          fi
          
          # Mostrar el contenido del .env (sin exponer secretos)
          echo "Contenido de .env:"
          cat .env | grep -v -e '^VITE_' || true
          
      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile
        
      - name: Ejecutar pruebas
        run: pnpm test
        
      - name: Construir aplicación
        run: pnpm build
        
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            !**/*.map
          retention-days: 1