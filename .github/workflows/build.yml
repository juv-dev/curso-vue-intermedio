name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Construir Aplicación
    runs-on: ubuntu-latest
    
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Instalar pnpm
        run: |
          # Instalar pnpm de manera global
          npm install -g pnpm@8
          # Asegurar que pnpm esté en el PATH
          echo "$(npm root -g)/pnpm/bin" >> $GITHUB_PATH
          echo "PNPM_HOME=$(npm root -g)/pnpm" >> $GITHUB_ENV
          
      - name: Verificar instalación
        run: |
          echo "PATH: $PATH"
          which pnpm
          pnpm --version
          
      - name: Configurar entorno
        run: |
          # Crear archivo .env básico si no existe
          if [ ! -f ".env" ]; then
            echo "VITE_APP_TITLE=Mi Aplicación" > .env
            echo "VITE_APP_VERSION=1.0.0" >> .env
            echo "VITE_APP_DEBUG=false" >> .env
          fi
          
      - name: Instalar dependencias
        run: |
          pnpm install --frozen-lockfile
          
      - name: Construir aplicación
        run: pnpm build
        
      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1