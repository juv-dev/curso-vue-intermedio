name: Version and Tag on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
  
jobs:
  version-update:
    name: Update Version and Create Tag
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get commits
        id: get_commits
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const hasFeat = commits.some(commit => 
              commit.commit.message.includes('feat:') || 
              commit.commit.message.includes('feat(')
            );
            
            return { 
              hasFeat,
              commitMessages: commits.map(c => c.commit.message).join('\n')
            };

      - name: Bump version
        id: bump-version
        run: |
          # Obtener la versión actual
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Versión actual: $CURRENT_VERSION"
          
          # Incrementar según el tipo de cambio
          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION//[^0-9.]/}"
          
          if [[ "${{ steps.get_commits.outputs.hasFeat }}" == "true" ]]; then
            # Para features, incrementar minor y resetear patch
            minor=$((minor + 1))
            patch=0
            echo "Se detectó un feature, incrementando versión minor"
          else
            # Para fixes, incrementar patch
            patch=$((patch + 1))
            echo "No se detectaron features, incrementando versión patch"
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "Nueva versión: $NEW_VERSION"
          
          # Actualizar el package.json usando pnpm
          pnpm version $NEW_VERSION --no-git-tag-version
          
          # Configurar las salidas
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_updated=true" >> $GITHUB_OUTPUT

      - name: Configurar Git
        if: steps.bump-version.outputs.version_updated == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and push changes
        if: steps.bump-version.outputs.version_updated == 'true'
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}  # Usa tu token personal aquí
        run: |
          # Configurar autenticación con el token personal
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          
          # Cambiar a la rama main
          git checkout main
          
          # Hacer commit de los cambios
          git add package.json
          git commit -m "chore: actualizar versión a ${{ steps.bump-version.outputs.new_version }} [skip ci]"
          
          # Crear tag
          git tag -a "v${{ steps.bump-version.outputs.new_version }}" -m "Versión ${{ steps.bump-version.outputs.new_version }}"
          
          # Hacer push de los cambios y tags
          git push origin main
          git push --tags

      - name: Mostrar información
        run: |
          echo "Mensajes de commit en este PR:"
          echo "${{ steps.get_commits.outputs.commitMessages }}"
          echo "¿Tiene commit de feature?: ${{ steps.get_commits.outputs.hasFeat }}"