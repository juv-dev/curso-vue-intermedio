name: Version and Tag on Merge

on:
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '!**/node_modules/**'

jobs:
  version-update:
    name: Update Version and Create Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'npm'

      - name: Get PR commits
        id: get_pr_commits
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 10
            });
            
            const prCommits = commits.filter(commit => 
              commit.commit.message.startsWith('feat:') || 
              commit.commit.message.startsWith('feat(')
            );
            
            return { 
              hasFeat: prCommits.length > 0,
              commitMessages: commits.map(c => c.commit.message)
            };

      - name: Bump version
        id: bump-version
        if: steps.get_pr_commits.outputs.hasFeat == 'true'
        run: |
          # Obtener la versión actual
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Incrementar según el tipo de cambio
          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION//[^0-9.]/}"
          
          if [[ "${{ steps.get_pr_commits.outputs.hasFeat }}" == "true" ]]; then
            # Para features, incrementar minor y resetear patch
            minor=$((minor + 1))
            patch=0
          else
            # Para fixes, incrementar patch
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          
          # Actualizar el package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Configurar las salidas
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_updated=true" >> $GITHUB_OUTPUT

      - name: Configure Git
        if: steps.bump-version.outputs.version_updated == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and tag
        if: steps.bump-version.outputs.version_updated == 'true'
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new_version }} [skip ci]"
          git tag -a "v${{ steps.bump-version.outputs.new_version }}" -m "Version ${{ steps.bump-version.outputs.new_version }}"
          git push origin main
          git push --tags

      - name: Show commit messages
        run: |
          echo "Commit messages in this PR:"
          echo "${{ steps.get_pr_commits.outputs.commitMessages }}"