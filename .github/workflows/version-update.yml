name: Version and Tag on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-update:
    name: Update Version and Create Tag
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (merge commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get commits from PR
        id: get_commits
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const hasFeat = commits.some(commit =>
              commit.commit.message.includes('feat:') ||
              commit.commit.message.includes('feat(')
            );

            return {
              hasFeat,
              commitMessages: commits.map(c => c.commit.message).join('\n')
            };

      - name: Calculate next version
        id: bump-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION//[^0-9.]/}"

          if [[ "${{ steps.get_commits.outputs.hasFeat }}" == "true" ]]; then
            minor=$((minor + 1))
            patch=0
            echo "Feature detected → bump MINOR"
          else
            patch=$((patch + 1))
            echo "No feature detected → bump PATCH"
          fi

          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Create and push tag
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git

          TAG="v${{ steps.bump-version.outputs.new_version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Show PR information
        run: |
          echo "PR commit messages:"
          echo "${{ steps.get_commits.outputs.commitMessages }}"
          echo "Contains feature commit?: ${{ steps.get_commits.outputs.hasFeat }}"
