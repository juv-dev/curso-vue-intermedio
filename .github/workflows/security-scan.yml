name: Security Scan

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Find projects with package.json
        id: find-projects
        run: |
          # Buscar todos los package.json que no est√©n en node_modules
          projects=$(find . -name "package.json" -not -path "*/node_modules/*" -not -path "./.github/*" -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "projects=$projects" >> $GITHUB_OUTPUT
          echo "Found projects: $projects"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'pnpm'
          cache-dependency-path: '${{ fromJson(steps.find-projects.outputs.projects)[0] }}/pnpm-lock.yaml'

      - name: Run security audit for each project
        run: |
          for project in ${{ steps.find-projects.outputs.projects }}; do
            if [ -d "$project" ]; then
              echo "üîç Auditing project: $project"
              cd "$project"
              if [ -f "package.json" ]; then
                echo "üì¶ Installing dependencies..."
                pnpm install --frozen-lockfile
                echo "üîí Running security audit..."
                pnpm audit || echo "‚ö†Ô∏è Security audit found vulnerabilities in $project"
              else
                echo "‚ÑπÔ∏è No package.json found in $project"
              fi
              cd "$GITHUB_WORKSPACE"
            else
              echo "‚ö†Ô∏è Project directory not found: $project"
            fi
          done