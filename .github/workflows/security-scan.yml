name: Security Scan

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  check-limit:
    name: Check Actions Limit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify and update limits
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x .github/scripts/check-actions-limit.sh
          if ! ./.github/scripts/check-actions-limit.sh; then
            echo "Skipping security check due to low minutes"
            # Exit with success to continue the workflow
            exit 0
          fi

  security:
    name: Security Audit
    needs: check-limit
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "package_exists=true" >> $GITHUB_OUTPUT
          else
            echo "package_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_package.outputs.package_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_package.outputs.package_exists == 'true'
        run: npm install

      - name: Run security audit
        if: steps.check_package.outputs.package_exists == 'true'
        run: npm audit --audit-level=high

      - name: Skip security audit
        if: steps.check_package.outputs.package_exists != 'true'
        run: |
          echo "No package.json found. Skipping security audit."
          echo "This is not an error - this project doesn't use npm packages."