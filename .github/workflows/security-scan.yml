name: Security Scan

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vue-ts-issues-app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'pnpm'
          cache-dependency-path: 'vue-ts-issues-app/pnpm-lock.yaml'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "package_exists=true" >> $GITHUB_OUTPUT
          else
            echo "package_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_package.outputs.package_exists == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        if: steps.check_package.outputs.package_exists == 'true'
        run: pnpm audit

      - name: Skip security audit
        if: steps.check_package.outputs.package_exists != 'true'
        run: |
          echo "No se encontró package.json. Omitiendo auditoría de seguridad."
          echo "Esto no es un error - este proyecto no utiliza paquetes npm."