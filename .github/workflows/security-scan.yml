name: Security Scan

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Find and audit projects
        run: |
          # Lista de proyectos a analizar
          projects=("vue-ts-pokemon" "vue-ts-pinia-intro" "vue-ts-issues-app")
          
          for project in "${projects[@]}"; do
            # Saltar directorios que empiezan con punto
            if [[ "$project" == .* ]]; then
              echo "‚è© Skipping hidden directory: $project"
              continue
            fi
            
            if [ -d "$project" ]; then
              echo "üîç Auditing project: $project"
              cd "$project"
              if [ -f "package.json" ]; then
                echo "üì¶ Installing dependencies..."
                pnpm install --frozen-lockfile
                echo "üîí Running security audit..."
                pnpm audit || echo "‚ö†Ô∏è Security audit found vulnerabilities in $project"
              else
                echo "‚ÑπÔ∏è No package.json found in $project"
              fi
              cd "$GITHUB_WORKSPACE"
            else
              echo "‚ö†Ô∏è Project directory not found: $project"
            fi
          done