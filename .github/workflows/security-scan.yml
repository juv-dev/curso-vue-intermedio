jobs:
  check-limit:
    name: Check Actions Limit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify and update limits
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x .github/scripts/check-actions-limit.sh
          if ! ./.github/scripts/check-actions-limit.sh; then
            echo "Skipping security check due to low minutes"
            # Exit with success to continue the workflow
            exit 0
          fi

  security:
    name: Security Audit
    needs: check-limit
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run security audit
        run: npm audit --audit-level=high