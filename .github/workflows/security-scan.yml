name: Security Scan

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  security:
    uses: devops/workflows/.github/workflows/snyk-security.yml@main
    with:
      node-version: '20'
      severity: high
