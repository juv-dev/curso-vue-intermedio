name: Security Scan
on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  security:  # Este es el ID que debe coincidir con el check requerido
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "package_exists=true" >> $GITHUB_OUTPUT
          else
            echo "package_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_package.outputs.package_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_package.outputs.package_exists == 'true'
        run: npm install

      - name: Run security audit
        if: steps.check_package.outputs.package_exists == 'true'
        run: npm audit --audit-level=high

      - name: Skip security audit
        if: steps.check_package.outputs.package_exists != 'true'
        run: |
          echo "No se encontró package.json. Omitiendo auditoría de seguridad."
          echo "Esto no es un error - este proyecto no utiliza paquetes npm."