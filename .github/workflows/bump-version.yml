name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g., 1.0.1)'
        required: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update version
        run: |
          # Actualiza package.json
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "Versi贸n actualizada: ${{ github.event.inputs.version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ github.event.inputs.version }}"
          title: " Release v${{ github.event.inputs.version }}"
          body: "## Cambios en esta versi贸n\n\n- Actualizaci贸n de versi贸n a ${{ github.event.inputs.version }}"
          branch: "release/v${{ github.event.inputs.version }}"
          base: develop  # Cambiado a develop como rama base
          labels: "version-bump"
          delete-branch: true
          draft: false