name: Check Commit Message
on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-commit-message:
    name: Validar Mensajes de Commit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title
        uses: actions/github-script@v7
        with:
          script: |
            const { title } = context.payload.pull_request;
            const validTypes = ['feat', 'fix'];
            const pattern = new RegExp(`^(${validTypes.join('|')})(\\([a-z0-9-]+\\))?: .{1,100}$`);
            
            if (!pattern.test(title)) {
              core.setFailed(`❌ El título del PR debe seguir el formato: 'tipo(ámbito): descripción'\n` +
                `Formatos válidos:\n` +
                `- feat: descripción\n` +
                `- feat(ámbito): descripción\n` +
                `- fix: descripción\n` +
                `- fix(ámbito): descripción`);
            } else {
              console.log('✅ El título del PR es válido');
            }