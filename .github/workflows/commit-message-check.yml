name: Check Commit Message
on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, edited]

jobs:
  check-commit:
    name: Validar Mensajes de Commit
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Primero configuramos Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Usamos npm para cachear

      # Instalar commitlint globalmente con npm
      - name: Instalar commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Crear configuración commitlint
        run: |
          echo '{
            "extends": ["@commitlint/config-conventional"],
            "rules": {
              "type-enum": [2, "always", ["feat", "fix"]],
              "header-max-length": [2, "always", 100],
              "scope-case": [2, "always", "lower-case"],
              "subject-case": [0],
              "scope-empty": [0]
            }
          }' > .commitlintrc.json

      - name: Validar título del PR
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if ! echo "$PR_TITLE" | npx commitlint --edit -; then
            echo "::error::❌ El título del PR debe seguir el formato: 'tipo(scope): descripción'"
            echo "Formatos permitidos:"
            echo "- feat: descripción"
            echo "- feat(scope): descripción"
            echo "- fix: descripción"
            echo "- fix(scope): descripción"
            exit 1
          fi