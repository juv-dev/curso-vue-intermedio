name: Deploy / deploy

on:
  workflow_run:
    workflows: ["Deploy / Permission"]
    types: [completed]
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - develop

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist
          
      - name: Download build info
        uses: actions/download-artifact@v4
        with:
          name: build-info
          path: ./
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Deploy to S3
        id: deploy
        run: |
          # Usar el nombre de la rama como entorno
          ENVIRONMENT=${{ github.event.inputs.environment || github.ref_name }}
          
          echo "Desplegando en entorno: $ENVIRONMENT"
          
          # Sincronizar archivos estáticos (caché de 1 año)
          aws s3 sync ./dist s3://your-s3-bucket/$ENVIRONMENT \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "assets/*"
            
          # Subir index.html sin caché
          aws s3 cp ./dist/index.html s3://your-s3-bucket/$ENVIRONMENT/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
            
          echo "url=https://your-app-url.com/$ENVIRONMENT" >> $GITHUB_OUTPUT
          
      - name: Invalidate CloudFront cache
        if: success()
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || github.ref_name }}
          echo "Invalidando caché de CloudFront para: $ENVIRONMENT"
          
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"