name: Create Tag

on:
  workflow_run:
    workflows: ["Validate Permissions"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  create-tag:
    name: Create tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
          
      - name: Bump version
        id: bump-version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Calculate new version based on current version
          if [ "$MAJOR" -eq 1 ] && [ "$MINOR" -eq 0 ] && [ "$PATCH" -lt 10 ]; then
            # 1.0.0 -> 1.0.1, 1.0.1 -> 1.0.2, ..., 1.0.9 -> 1.0.10
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          elif [ "$MAJOR" -eq 1 ] && [ "$MINOR" -lt 10 ] && [ "$PATCH" -eq 10 ]; then
            # 1.0.10 -> 1.1.0, 1.1.10 -> 1.2.0, ..., 1.9.10 -> 1.10.0
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          elif [ "$MAJOR" -eq 1 ] && [ "$MINOR" -lt 10 ] && [ "$PATCH" -lt 10 ]; then
            # 1.1.0 -> 1.1.1, 1.1.1 -> 1.1.2, ..., 1.1.9 -> 1.1.10
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          elif [ "$MAJOR" -eq 1 ] && [ "$MINOR" -eq 10 ] && [ "$PATCH" -eq 10 ]; then
            # 1.10.10 -> 2.0.0
            NEW_MAJOR=$((MAJOR + 1))
            NEW_VERSION="$NEW_MAJOR.0.0"
          else
            # Default to patch bump if none of the above conditions are met
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          fi
          
          # Update package.json with new version
          npm version $NEW_VERSION --no-git-tag-version
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Configure git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Commit the version bump
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin HEAD:${{ github.ref_name }}
          
      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.bump-version.outputs.new_version }}"
          
          # Configure git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Check if tag exists
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists"
            exit 0
          fi
          
          # Create and push tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag $TAG"