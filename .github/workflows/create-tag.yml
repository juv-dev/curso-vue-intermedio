name: Create Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Requested version: ${{ github.event.inputs.version }}"
          if [ "$CURRENT_VERSION" == "${{ github.event.inputs.version }}" ]; then
            echo "Version already matches, no changes needed"
            echo "version_updated=false" >> $GITHUB_OUTPUT
          else
            echo "version_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.version.outputs.version_updated == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ github.event.inputs.version }}"
          title: "chore: bump version to ${{ github.event.inputs.version }}"
          body: "Automated version bump to ${{ github.event.inputs.version }}"
          branch: "bump-version-${{ github.event.inputs.version }}"
          base: main
          labels: "version-bump"
          delete-branch: true
          branch-suffix: short-commit-hash

      - name: Create Tag
        if: steps.version.outputs.version_updated == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.event.inputs.version }}
          TAG="v$VERSION"
          
          # Check if tag exists
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists"
            exit 0
          fi
          
          # Create and push tag
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag $TAG"